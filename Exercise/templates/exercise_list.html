<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .exercise {
            border: 2px solid #000;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 2px solid #ccc;
        }

        table {
            width: 80%;
            margin: 0 auto 10px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercise List</h1>

    {% for exercise in exercises %}
    <div class="exercise">
        <h2>{{ exercise.name }}</h2>
        {% if exercise.image_url %}
            <img src="{{ exercise.image_url }}" alt="{{ exercise.name }}">
        {% endif %}

        <p><strong>Description:</strong> {{ exercise.description }}</p>

        <table>
            <tr>
                <th>Muscles Targeted</th>
                <td>{{ exercise.muscles_targeted }}</td>
            </tr>
            <tr>
                <th>Difficulty</th>
                <td>{{ exercise.difficulty }}</td>
            </tr>
            <tr>
                <th>Equipment</th>
                <td>{{ exercise.equipment }}</td>
            </tr>
        </table>
    </div>
    {% endfor %}
</body>
</html>
