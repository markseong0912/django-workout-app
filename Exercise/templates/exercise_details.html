{% extends "base.html" %}

{% block title %}{{ exercise.name }}{% endblock %}

{% block content %}
  <h1>{{ exercise.name }}</h1>

  <p>Target muscle: {{ exercise.muscles_targeted }}</p>
  <p>Difficulty: {{ exercise.difficulty }}</p>
  <p>Equipment: {{ exercise.equipment }}</p>

  {% if exercise.image_url %}
    <img src="{{ exercise.image_url }}" alt="{{ exercise.name }}" style="max-width: 400px;">
  {% endif %}
{% endblock %}
